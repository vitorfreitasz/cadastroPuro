<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio puro!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <form id="form_prevent" action="api.js" method="post">
        <div class="form_input">
          <h1>Cadastro</h1>
          
          <div class="row">
            <div class="column">
              <div class="display">
                <p>Nome</p>
                <input type="text" placeholder="Digite seu nome" />
                <p id="errorName" class="text_error"></p>
              </div>
              <div class="display">
                <p>Senha</p>
                <input
                id="password"
                value=""
                type="password"
                placeholder="coxinha123"
                />
                <p id="errorPassword" class="text_error"></p>
              </div>
              <div class="display">
                <p>Email</p>
                <input
                id="email"
                value=""
                type="email"
                placeholder="lasanha@comida.com"
                />
                <p id="errorEmail" class="text_error"></p>
              </div>
            </div>
            <div class="column">
              <div class="display">
                <p>CPF</p>
                <input
                id="cpf"
                value=""
                type="text"
                placeholder="000.000.000-00"
                  maxlength="14"
                />
                <p id="errorCpf" class="text_error"></p>
              </div>
              <div class="display">
                <p>Data</p>
                <input type="date" placeholder="01/01/2024" />
                <p id="errorDate" class="text_error"></p>
              </div>
              <div class="display">
                <p>Estado</p>
                <select name="state" id="state"></select>
                <p id="errorState" class="text_error"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="form_submit">
          <button type="submit" onclick="handleSubmit()">Enviar</button>
        </div>
      </form>
      <h1 id="alertSuccess" class="success">Cadastrado com sucesso!</h1>
    </div>
  </body>
  <script src="script.js"></script>
</html>
